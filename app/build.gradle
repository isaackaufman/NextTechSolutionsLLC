apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "solutions.nexttech.isaackaufman.nexttechsolutionsllc"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('D:/Documents/AndroidStudioProjects/NextTechSolutionsLLC/libs/additionnal.jar')
    compile files('D:/Documents/AndroidStudioProjects/NextTechSolutionsLLC/libs/activation.jar')
    compile files('D:/Documents/AndroidStudioProjects/NextTechSolutionsLLC/libs/mail.jar')
}
